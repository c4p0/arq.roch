<!DOCTYPE html>
<html class="no-js" lang="{{ .Site.LanguageCode }}">
<head>
    {{ partial "head.html" . }}
</head>
<body class="home fixed-header fixed-footer">
    <div id="app">
        <!-- Menú de navegación principal -->
        <div id="navigation">
            <button data-href="studiokos">studioKOS</button>
        </div>
        <!-- Bloque de botones inferiores (fuera del navigation) -->
        <div class="button-block">
            <button data-href="projects">Projects</button>
            <button data-href="press">Press</button>
            <button data-href="team">Team</button>
            <button data-href="contact">Contact</button>
        </div>
        <!-- Contenedor de secciones -->
        <div class="sections-container">
            <article id="studiokos" class="content-section"></article>
            <article id="projects" class="content-section"></article>
            <article id="press" class="content-section"></article>
            <article id="team" class="content-section"></article>
            <article id="contact" class="content-section"></article>
        </div>
        <!-- Vista previa de proyectos -->
        <div id="project_preview"></div>
        <!-- Logo -->
        <div id="logo"></div>
    </div>
    {{ partial "scripts.html" . }}
</body>
</html>
